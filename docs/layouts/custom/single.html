<!doctype html>
<html>
  <head>
    <title>{{.Title}} - Sourcehut</title>
    {{ partial "head.html" }}
  </head>
  <body>
    {{ partial "nav.html" }}
    <main>
      <header>
        <div class="heading">
          <div class="info">
            <div class="content">
              {{.Params.Subtitle}}
            </div>
          </div>
          <div class="content">
            <h1>
              {{.Title}}
            </h1>
          </div>
        </div>
      </header>
      <article class="content {{.Params.class}}">
        {{ .Content }}
      </article>
    </main>
    {{ partial "footer.html" }}
  </body>
</html>
